<!-- Google Fonts Import -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<div style="font-family: 'Outfit', system-ui, -apple-system, sans-serif; font-size: 14px; color: #E4E6EB; max-width: 600px; width: 100%; margin: 0 auto; padding: 24px; background: #0A0A0A; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.4); box-sizing: border-box;">
  <!-- Header Section -->
  <div style="text-align: left; margin-bottom: 40px;">
    <div style="
      font-family: 'Space Grotesk', sans-serif;
      font-size: 36px; 
      font-weight: 700; 
      color: #fff;
      margin-bottom: 12px;
      letter-spacing: -1.5px;
      line-height: 1.1;
    ">Nuevo Mensaje</div>
    <div style="color: #666; font-size: 15px; line-height: 1.5; font-weight: 400;">
      De <span style="color: #fff; font-weight: 500;">{{name}}</span>
    </div>
  </div>

  <!-- Main Content Card -->
  <div
    style="
      background: #111;
      border-radius: 12px;
      padding: 24px;
      border: 1px solid #222;
      box-sizing: border-box;
    "
  >
    <!-- Sender Info Section -->
    <div style="display: flex; align-items: center; margin-bottom: 35px; padding-bottom: 25px; border-bottom: 1px solid #222; flex-wrap: wrap; gap: 20px;">
      <div
        style="
          width: 52px;
          height: 52px;
          background: #222;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
        role="img"
      >
        <!-- PNG User Icon for email compatibility -->
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="32" height="32" style="display:block;margin:auto;border-radius:8px;background:#222;" alt="User Icon">
      </div>
      <div style="flex: 1; min-width: 200px; margin-left: 10px;">
        <div style="font-family: 'Space Grotesk', sans-serif; color: #fff; font-size: 20px; font-weight: 500; margin-bottom: 8px; letter-spacing: -0.5px;">
          {{name}}
        </div>
        <div style="color: #666; font-size: 14px; margin-bottom: 5px; font-weight: 400;">
          {{email}}
        </div>
        <div style="display: flex; gap: 12px; color: #444; font-size: 13px; font-weight: 400;">
          <span>{{time}}</span>
          <span style="color: #333;">â€¢</span>
          <span>{{date}}</span>
        </div>
      </div>
    </div>

    <!-- Subject Section -->
    <div style="margin-bottom: 35px;">
      <div style="font-family: 'Space Grotesk', sans-serif; color: #666; font-size: 14px; font-weight: 500; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 2px;">
        Asunto
      </div>
      <div style="
        color: #fff;
        font-size: 17px;
        font-weight: 500;
        line-height: 1.5;
        letter-spacing: -0.2px;
      ">
        {{subject}}
      </div>
    </div>

    <!-- Message Section -->
    <div>
      <div style="font-family: 'Space Grotesk', sans-serif; color: #666; font-size: 14px; font-weight: 500; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px;">
        Mensaje
      </div>
      <div style="
        color: #fff;
        font-size: 16px;
        line-height: 1.7;
        white-space: pre-wrap;
        word-break: break-word;
        font-weight: 400;
        letter-spacing: -0.1px;
        margin: -10px;
        padding: -10px;
        padding-left: -10px;
      ">
        {{message}}
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div style="text-align: left; margin-top: 30px;">
    <div style="
      color: #666;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.2px;
    ">
      Responde cuando puedas
    </div>
  </div>
</div>

<style>
@media screen and (max-width: 480px) {
  div[style*="max-width: 600px"] {
    padding: 12px !important;
  }
  
  div[style*="background: #111"] {
    padding: 12px !important;
  }
}
</style>
